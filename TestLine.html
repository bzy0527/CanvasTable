    function drawRoute() {
        dv.drawRoute();
    }

    function creatRect() {
        var rect = new DBFX.Web.Draw.Rect(300,900,100,100);
        rect.fillStyle = "transparent";
        rect.lineWidth = 2;
        rect.alpha = 1;
        rect.isVisible = false;
        dv.shapes.push(rect);
        dv.draw();

//        try{
//            dv.drawMinPath("CH01","21");
//        }catch (error){
//            DBFX.Web.Draw.Tools.print(error);
//        }


    }
    function creatRectTable02() {

        try {
            for (var i=0;i<1;i++){
             var table = new DBFX.Web.Draw.RectTable(300,1000,150,90);
           table.strokeStyle = "black";
           table.deskColor = "#FFAB7E";
    //       table.tableColor = "black";
    //        table.tableNum = "餐桌";
           table.personCount = 2;
           table.alpha = 1.0;
           table.lineWidth = 1;
            dv.shapes.push(table);
            }

            dv.draw();
        }catch (error){
            DBFX.Web.Draw.Tools.print(error);
        }

    }

    function creatRectTable04() {
        for (var i=0;i<1;i++){
             var table = new DBFX.Web.Draw.RectTable(300,1000,150,90);
       table.strokeStyle = "black";
       table.deskColor = "#FFAB7E";
//       table.tableColor = "black";
//        table.tableNum = "餐桌";
       table.personCount = 4;
       table.alpha = 1.0;
//       table.scale = {x:2,y:2};
//       table.rotateAngle = Math.PI/2;
       table.lineWidth = 1;
        dv.shapes.push(table);
        }

        dv.draw();
    }

    function creatRectTable06() {
        for (var i=0;i<1;i++){
             var table = new DBFX.Web.Draw.RectTable(300,1000,150,90);
       table.strokeStyle = "black";
       table.deskColor = "#FFAB7E";
//       table.tableColor = "black";
//        table.tableNum = "餐桌";
       table.personCount = 6;
       table.alpha = 1.0;
       table.lineWidth = 1;
        dv.shapes.push(table);
        }

        dv.draw();
    }

    
    function creatArcTable() {
        try {
            var arcTable = new DBFX.Web.Draw.ArcTable();
            arcTable.alpha = 1;
            arcTable.tableColor = "red";
            arcTable.deskColor = "black";
            arcTable.strokeStyle = "black";
    //        arcTable.DeSerialization();
            arcTable.personCount = 7;
            dv.shapes.push(arcTable);
            dv.draw();
        }catch (error){
            DBFX.Web.Draw.Tools.print(error);
        }

    }

    function getNum(n) {
        if(n<0){
            return 0;
        }
        return n + getNum(n-1);
    }

    function creatBar() {
//        DBFX.Web.Draw.Tools.print("hello");
//        DBFX.Web.Draw.Tools.print(getNum(31736));
//        DBFX.Web.Draw.Tools.print("Bye");
        var bar = new DBFX.Web.Draw.BarCounter(300,900,300);
        dv.shapes.push(bar);
        dv.draw();
    }

    function creatEntrance() {
        var entrance = new DBFX.Web.Draw.Entrance(300,900,300);

        dv.shapes.push(entrance);
        dv.draw();
    }

    
    function creatPartition() {
        var partition = new DBFX.Web.Draw.Partition(300,900,100,25);
        partition.alpha = 0.5;
        partition.strokeStyle = "black";
        dv.shapes.push(partition);
        dv.draw();
    }
    
    function creatAisle() {
        var aisle = new DBFX.Web.Draw.Aisle(300,900,10,100);
        aisle.alpha = 1;
        dv.shapes.push(aisle);
        dv.draw();
    }
    
    function creatExit() {
        var exit = new DBFX.Web.Draw.Exit(300,900,80);
        exit.alpha = 1.0;
        dv.shapes.push(exit);
        dv.draw();
    }

    function creatToilet() {
        try{
            var toilet = new DBFX.Web.Draw.Toilet(300,800,80);
        }catch (error){
            DBFX.Web.Draw.Tools.print(error);
        }

        toilet.alpha = 1.0;
        dv.shapes.push(toilet);
        dv.draw();
    }

    function creatTextArea() {
        var textArea = new DBFX.Web.Draw.TextArea(300,800,80);
        dv.shapes.push(textArea);
        dv.draw();

    }

    function changeMode() {
//        DBFX.Web.Draw.Tools.print("模式切换");
        dv.changeMode();

    }
